<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Signup</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    h2 {
      color: #00e676;
    }
    form {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background-color: #333;
      border: none;
      border-radius: 5px;
      color: #fff;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #00c853;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <h2>Admin Signup</h2>
  <form id="adminSignupForm">
    <label for="adminMobile">Mobile Number:</label>
    <input type="text" id="adminMobile" required maxlength="10" />

    <label for="adminUsername">Username:</label>
    <input type="text" id="adminUsername" required />

    <label for="adminPassword">Password:</label>
    <input type="password" id="adminPassword" required />

    <button type="submit">Signup</button>
  </form>

  <script>
    document.getElementById('adminSignupForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const mobile = document.getElementById('adminMobile').value.trim().replace(/\D/g, '');
      const username = document.getElementById('adminUsername').value.trim();
      const password = document.getElementById('adminPassword').value;

      // ðŸš¦ Frontend validation
      if (!/^\d{10}$/.test(mobile)) {
        alert('Enter a valid 10-digit mobile number.');
        return;
      }

      if (username.length < 3) {
        alert('Username must be at least 3 characters.');
        return;
      }

      if (password.length < 6) {
        alert('Password must be at least 6 characters.');
        return;
      }

      try {
        const res = await fetch('https://website-backend-adminserver.onrender.com/api/admin/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ mobile, username, password }),
        });

        const data = await res.json();

        if (!res.ok) {
          const errorMsg = data.errors
            ? data.errors.map(e => e.msg).join('\n')
            : data.error || 'Signup failed.';
          alert(errorMsg);
          return;
        }

        alert('Admin signup successful. Please log in using your mobile number and password.');
        window.location.href = 'admin-login.html';
      } catch (err) {
        alert('Error during signup: ' + err.message);
      }
    });
  </script>

</body>
</html>
