<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('dashboard.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }
    header {
      background-color: #00c853;
      padding: 15px 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      border: 1px solid #00c85366;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(0, 200, 83, 0.3);
    }

    .card h3 {
      margin: 0;
      font-size: 18px;
      color: #00e676;
    }

    #notification-bell {
      position: relative;
      float: right;
      font-size: 22px;
      margin-right: 15px;
      cursor: pointer;
    }

    .footer-buttons {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn-footer {
      background-color: #333;
      color: #fff;
      padding: 10px 18px;
      font-size: 14px;
      border-radius: 5px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .btn-footer:hover {
      background-color: #444;
      opacity: 0.9;
    }

    .locked {
      opacity: 0.5;
      cursor: not-allowed !important;
    }
  </style>
</head>
<body>

  <header>Loading...</header>

  <div class="container">
    <div class="card" onclick="goTo('wallet')"><h3>Wallet</h3></div>
    <div class="card" onclick="goTo('profile')"><h3>Profile</h3></div>
    <div class="card" onclick="goTo('add-money')"><h3>Add Money</h3></div>
    <div class="card" onclick="goTo('withdraw')"><h3>Withdraw</h3></div>
    <div class="card" id="join-card" onclick="goTo('join-tournament')"><h3>Join Tournament</h3></div>
    <div class="card" id="notifications-card" onclick="goTo('notifications')" style="position: relative;">
      <h3>Notifications</h3>
    </div>
  </div>

  <div class="footer-buttons">
    <a href="#" class="btn btn-footer" id="contact-us">Contact Us</a>
    <a href="terms.html" class="btn btn-footer">Terms & Conditions</a>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
