<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Fire Max Tournament</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: -1;
    }

    .content {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    }

    .buttons {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 20px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .btn-login {
      background-color: #00c853;
      color: #fff;
    }

    .btn-signup {
      background-color: transparent;
      color: #00c853;
      border: 2px solid #00c853;
    }

    .btn:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <img src="index.jpeg" alt="Tournament Background" class="bg-image" />
  
  <div class="content">
  </div>

  <div class="buttons">
    <a href="login.html" class="btn btn-login">Login</a>
    <a href="signup.html" class="btn btn-signup">Signup</a>
  </div>
</body>
</html>
